version: '3'
services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml  # Bind mount the configuration file
    ports:
      - "4317:4317"  # gRPC receiver port
      - "55681:55681"  # OTLP HTTP receiver port

  # Jaeger Tracing - All-in-one image for testing purposes
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: "9411"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC receiver port (not needed if only using Zipkin)

  # Elasticsearch container to store the trace data
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m   # Lower the memory usage for small setups or testing purposes.
    ports:
      - "9200:9200"
      - "9300:9300"