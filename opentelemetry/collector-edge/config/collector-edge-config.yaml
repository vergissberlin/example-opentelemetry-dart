# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Extensions
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
extensions:
  file_storage/otc:
    directory: /var/lib/storage/otc
    timeout: 10s
#   health_check:
#   pprof:
    # fsync: false
  # file_storage:
  # file_storage/all_settings:
  #   directory: /data/store/
  #   timeout: 1s
  #   compaction:
  #     on_start: true
  #     directory: /data/compress/
  #     max_transaction_size: 65_536
  #   # fsync: false

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Receivers
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Processors
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
processors:
  batch:
  filter:
    metrics:
      exclude:
        match_type: strict
        metric_names:
          - queueSize
  memory_limiter:
    limit_mib: 1536      # 75% of maximum memory up to 2G
    spike_limit_mib: 512 # 25% of limit up to 2G
    check_interval: 5s
#  queued_retry:
#    retry_on_failure:
#      enabled: true
#      initial_interval: 5s
#      max_interval: 30s
#      max_elapsed_time: 3600s
#    num_workers: 2
#    queue_size: 5000

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Exporters
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
exporters:
  otlp:
    endpoint: collector-cloud:4317
    tls:
      insecure: true
    sending_queue:
      storage: file_storage/otc
  logging:
  file:
    path: /logs/collector.json
  debug:
    verbosity: detailed

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Service
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
service:
  extensions: 
    - file_storage
    - file_storage/all_settings
  pipelines:
    metrics:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - filter
        - batch
      exporters: 
        - file
        - logging
        - otlp
    logs:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
      exporters: 
        - file
        - logging
        - otlp
    traces:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
        - queued_retry
      exporters: 
       - file
       - logging
       - otlp
