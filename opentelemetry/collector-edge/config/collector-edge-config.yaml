# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Extensions
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
extensions:
#   health_check:
#   pprof:

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Receivers
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Processors
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
processors:
  batch:
  filter:
    metrics:
      exclude:
        match_type: strict
        metric_names:
          - queueSize
  memory_limiter:
    # 75% of maximum memory up to 2G
    limit_mib: 1536
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Exporters
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
exporters:
  otlp:
    endpoint: collector-cloud:4317
    tls:
      insecure: true
  logging:
  file:
    path: /logs/collector.json
  debug:
    verbosity: detailed

# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Service
# ::::::::::::::::::::::::::::::::::::::::::::::::::::::
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - filter
        - batch
      exporters: 
        - file
        - logging
        # - otlp
    logs:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
      exporters: 
        - file
        - logging
    traces:
      receivers: [otlp]
      processors: 
        - memory_limiter
        - batch
      exporters: 
       - file
       - logging
       - otlp
